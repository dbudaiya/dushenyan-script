  <!-- 2.使用respose.data读取json数据 -->
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          info: []
        }
      },
      mounted() {
        axios.get('https://ku.qingnian8.com/wxList.php').then(res => {
          this.info = res.data
        }).catch(err => {
          console.log(err);
        })
      }
    })
  </script>

  <!-- 3.GET方法传递参数说明 -->
  <script>
    new Vue({
      el: '#App',

        return {

          this.info = res.data
        }).catch(err => {
          console.log("请求出错!!");
        })

        //通过params设置参数
        axios.get('https://ku.qingnian8.com/wxList.php', {
          params: {
            // ID.....
          }
        }
        ).then(res => {
          this.info = res.data
        }).catch(err => {
          console.log("请求出错!!");
        })
      }
    })
  </script>
