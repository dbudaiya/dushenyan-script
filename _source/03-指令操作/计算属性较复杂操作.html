<body>
<div id="app">
  {{totalPrice}}
</div>
<script src="../源码/vue.min.js"></script>
<script>
  const budai = new Vue({
    el: "#app",
    data: {
      books: [
        {id: 110, name: 'Unix编程艺术', price: 201},
        {id: 111, name: 'Unix编程艺术1', price: 21},
        {id: 112, name: 'Unix编程艺术2', price: 45},
        {id: 113, name: 'Unix编程艺术3', price: 132},
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        //1
        for (let i = 0; i <= this.books.length; i++) {
          return result += this.books[i].price;
        }

      }
    }
  });
</script>
