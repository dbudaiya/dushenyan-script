<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2> {{firstName + ' '+ lastName}}</h2>
  <!--  1.直接拼接，过于繁琐-->
  <h2>{{firstName}} {{lastName}}</h2>
  <!--  2.通过定义methods-->
  <h2>{{getfullName()}}</h2>
  <!--  3.通过computed-->
  <h2>{{fullName}}</h2>
</div>
<script src="../源码/vue.min.js"></script>
<script>
  const budai = new Vue({
    el: "#app",
    data: {
      firstName: "kobe",
      lastName: 'James'
    },
    //计算属性，不需要加上动词
    computed: {
      fullName() {
        return this.firstName + ' ' + this.lastName;
      }
    },
    methods: {
      getfullName() {
        return this.firstName + ' ' + this.lastName;
      }
    }
  });
</script>
</body>
</html>
