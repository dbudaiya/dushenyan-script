<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-Promise的另外处理方式</title>
</head>

<body>

  <script>
    new Promise((resolve, reject) => {
      // 模拟网络请求
      setTimeout(() => {
        // resolve('helloWorld!!')
        reject('Error Frist')
      }, 1000)
    }).then(data => {
      console.log(data);
    }).catch(error => {
      console.log(error);
    })
  </script>
</body>

</html>
