<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-Promise方法使用</title>
</head>

<body>

  <script>
    Promise.all([
      new Promise((resolve, reject) => {
        $ajax({
          url: 'url1',
          success: function (data) {
            resolve(data)
          }
        })
      }),
      new Promise((resolve, reject) => {
        $ajax({
          url: 'url2',
          success: function (data) {
            resolve(data)
          }
        })
      })
    ]).then(result => {
      console.log("result");
    })
  </script>
</body>

</html>
