<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-Promise的另外处理方式</title>
</head>

<body>
  <script>
    new Promise((resolve, reject) => {
      resolve("aa111");
    }).then(res => {
      console.log(res, "回调成功");

      return new Promise((resolve, reject) => {
        resolve("龟顺！！")
      }).then(res => {
        console.log(res, "这里的一百行代码！！");
      })
    }).catch(()=>{
      
    })
  </script>
</body>

</html>
