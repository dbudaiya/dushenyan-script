<!DOCTYPE html>
<html lang="en">
<!-- Vue.delete用于删除动态添加的属性
    语法格式：
    Vue.delect(target,key)
    参数说明：
    | target 可以是对象或者数组
    | key可以是数字和字符串

    -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>

<body>
<div id="app">
  <p style="font-size: 20px;">
    计数器：{{ pros.id }}
  </p>

  <button v-on:click="pros.id++" style="font-size: 25px;">点我</button>
</div>
<script>
  //创建一个对象
  let budai = {       //这段代码须放在脚本里面不能放在Vue框架里面！！
    "id": 1,
    "name": "book",
    "picek": "20.20",
  };

  //实例化对象
  let vm = new Vue({
    el: "#app",
    data: {
      counter: 1,
      pros: budai      //赋值给属性
    }
  });
  Vue.delete(budai, 'picek');
  //使用DELETE删除属性picek和get，set方法
  console.log(vm);
  vm.$watch('counter', function (nval, oval) {
    alert('计数器变化：' + oval + '变为' + nval + '!')

  });
</script>

</html>
