<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--在上面注册组件的方式有点繁琐
        Vue为了简化这个过程，提供了注册的语法糖
        主要为了省去调用Vue.extend()的步骤，而是可以直接使用一个对象来代替-->
<div id="app">
  <!--3.使用组件-->
  <my-cpn></my-cpn><!--全局组件-->
  <cpn></cpn><!--局部组件-->
</div>
<script src="../源码/vue.min.js"></script>
<script>
  //1. 创建组件构造器
  const cPn = Vue.extend()
  //1. 创建组件语法糖方式(全局组件)
  Vue.components('my-cpn', {
    template: `
    <div>
      <h2>组件标题</h2>
      <p>我是组件中的一个段落内容</p>
    </div>`
  })

  //2. 注册组件，并且定义组件标签名称
  // Vue.component('my-cpn', cPn)
  const budai = new Vue({
    el: '#app',
    components: {//局部组件
      cpn: {
        template: `
    <div>
      <h2>组件标题1</h2>
      <p>我是组件中的一个段落内容1</p>
    </div>`
      }
    }
  });
</script>
</body>
</html>
