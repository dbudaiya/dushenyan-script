<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="../源码/vue.min.js"></script>
  </head>
  <body>
    <!-- 父组件模板 -->
    <div id="app">
      <cpn2 @item-click="cpnClick"></cpn2>
    </div>

    <script>
      <div id="app">
        <cpn2></cpn2>
      </div>;
    </script>

    <!-- 子组件模板 -->
    <template id="budai11">
      <div>
        <button v-for="item in cate" @click="btnClick(item)">
          {{item.name}}
        </button>
        <p>{{title}}</p>
      </div>
    </template>
    <script>
      // 1.创建第一个组件构造器(子组件)
      // const cpnC1 = Vue.extend({
      //   template: ` <div> <h2>我是标题1</h2> <p>我是内容, 哈哈哈哈</p> </div> `
      // });
      // 2.创建第二个组件构造器(父组件)
      const cpnC2 = Vue.extend({
        template: ` <div> <h2>我是标题2</h2> <p>我是内容, 呵呵呵呵</p> <cpn1></cpn1> </div> `,
        components: {
          cpn1: {
            template: '#budai11',
            data() {
              return {
                cate: [
                  { id: 'aaa', name: '热门推荐' },
                  { id: 'bbb', name: '手机数码' },
                  { id: 'ccc', name: '家用家电' },
                  { id: 'ddd', name: '电脑办公' }
                ],
                title: 'aaaaa'
              };
            },
            props:{
              
            }
          },
          methods: {
            btnClick(item) {
              this.$emit('item-click', item);
            }
          }
        }
      });
      // root组件
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊'
        },
        components: {
          cpn2: cpnC2
        },
        methods: {
          cpnClick: function (item) {
            console.log('cpnClick', item);
          }
        }
      });
    </script>
  </body>
</html>
