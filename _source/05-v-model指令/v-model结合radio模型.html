<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--加上了v-model时，name可以不用加上，如果在此之前没有加的话，radio就没啥用了-->
<div id="app">
  <label for="man">
    <input type="radio" id="man" name="sex" value="男" v-model="sex">男
  </label>
  <label for="wuman">
    <input type="radio" id="wuman" name="sex" value="女" v-model="sex">女
  </label>
  <h3>你选择的性别是:{{sex}}</h3>
</div>
<script src="../源码/vue.min.js"></script>
<script>
  const budai = new Vue({
    el: "#app",
    data: {
      message: null,
      sex:''
    },
    methods: {}
  });
</script>
</body>
</html>
