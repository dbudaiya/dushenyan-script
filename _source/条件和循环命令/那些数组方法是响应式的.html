<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in message" :key="item">{{item}}</li>
  </ul>
  <button @click="btn">点击按钮</button>
</div>
<script src="../源码/vue.min.js"></script>
<script>
  const budai = new Vue({
    el: "#app",
    data: {
      message: [
        'a', 'b', 'c', 'd', 'e'
      ]
    },
    methods: {
      btn() {
        //都可以在数组中添加多个变量：this.message.push('aa','bb','cc');
        //1.push()方法
        //this.message.push('aa');

        //2.pop()方法:删除数组中的最后一个元素
        this.message.pop()

        //3.shift()方法：删除数组中的第一个元素
        this.message.shift()

        //4.unshift()方法：在数组最前面添加元素
        this.message.unshift()

        //5.splite()方法
        /*
        * 删除元素：第二个元素传入你要删除几个元素（如果没有传，就删除后面所有元素）(this.message.splite(1,this.message.length))
        * 插入元素：this.message.splite(1,0,’a‘,'b‘,'c')
        * 替换元素：第三个参数表示我们要替换的元素(this.message.splite(1,3,'aa'))
        * splite(start)
        * */
        this.message.splice()

        //6.sort()方法：
        this.message.sort()

        //7.reverse()方法：
        this.message.reverse()
        //2.通过索引值修改数组中的元素(这个不能做到响应式)
        this.message[0] = 'aaa';

        //set(要修改的对象，索引值，修改后的值)
        Vue.set(this.message,0,'bbbb');
      }
    }
  });
</script>
</body>
</html>
