<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--遍历过程中，没有使用索引值（下标值）-->
  <ul>
    <li v-for="item in message">{{item}}</li>
  </ul>
  <!--  在遍历过程中获取索引值-->
  <ul>
    <li v-for="(item,index) in message">{{index}}-{{item}}</li>
  </ul>


  <!-- 1.遍历对象:如果只是获取一个值，那么获取到的是value-->
  <ul>
    <li v-for="print in info">{{print}}</li>
  </ul>
<!--  2.获取key和value  格式：(value,key,index)-->
  <ul>
    <li v-for="(value,key,index) in info">{{value}}-{{key}}-{{index}}</li>
  </ul>
</div>
<script src="../源码/vue.min.js"></script>
<script>
  const budai = new Vue({
    el: "#app",
    data: {
      message: [
        'a', 'b', 'c', 'd', 'e'
      ],
      info: {
        myname: 'name',
        myheight: 1.88,
        mysex: 'man'
      }
    },
    methods: {}
  });
</script>
</body>
</html>
