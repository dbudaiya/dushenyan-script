<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-if:当条件为false时，包含v-if指令的元素，根本就不会存在DOM中-->
  <h2 v-show="isTrue" id="aa">{{message}}</h2>
<!--  v-show：当条件为false时，v-show只是给我们的元素添加了一个行内样式：display：none-->
  <h2 v-if="isTrue" id="bb">{{message}}</h2>
</div>
<script src="../源码/vue.min.js"></script>
<script>
  const budai = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      isTrue:true
    },
    methods: {}
  });
</script>
</body>
</html>
