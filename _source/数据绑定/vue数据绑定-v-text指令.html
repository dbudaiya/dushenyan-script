<!DOCTYPE html>
<html lang="en">
<!-- 如果想单纯展示vue对象中的数据，可以使用文本渲染指令v-text。
v-text的功能和v-html很相似，都是在容器标签内控制字符串内容的输出，v-text输出纯文本，而v-html输出解析后的文本，该文本会覆盖掉原来的标签内容值。
如果是纯文本输出，那么输出的字符串结果和我们前面所讲文本插值输出一样。
但是v-text不常用，因为它组合字符串不够灵活，使用插值输出，字符串内容可以任意拼接，但是v-text会覆盖掉原来的容器值。
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>

<body>

<script>
  new Vue({});
</script>
</body>

</html>
