<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js 自定义指令</title>
  <!--加载本地vue.js的框架-->
  <script src="../源码/vue.min.js"></script>
</head>
<body>

<!--定义div区块的id的值,这里定义的值为"app",后面vue会使用该值-->
<div id="app">
  <p>页面载入时，input 元素自动获取焦点：</p>
  <input v-focus type="text">
</div>

<script>
  // 注册一个全局自定义指令 v-focus
  Vue.directive('focus', {//focus前面不用加v-
    // 当绑定元素插入到 DOM 中。
    inserted: function (el) {
      // 聚焦元素
      el.focus()
    }
  })
  // 创建根实例
  new Vue({
    el: '#app'
  })
</script>

</body>
</html>
